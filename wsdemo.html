<html>
  <body>
	<div><b>open</b>
	<div id="opens"></div>
	</div>
	<div><b>msg</b>
	<div id="msgs"></div>
	</div>
	<div><b>close</b>
	<div id="closes"></div>
	</div>
	<div><b>error</b>
	<div id="errors"></div>
	</div>
	<script type="text/javascript">
	  try {
		  var openEvtNode = document.getElementById("opens");
		  var msgEvtNode = document.getElementById("msgs");
		  var closeEvtNode = document.getElementById("closes");
		  var errEvtNode = document.getElementById("errors");
		  
		  var s = new WebSocket("ws://93.92.204.36:8888/clk");
		  s.onopen = function(ev) {
			  openEvtNode.innerHTML = JSON.stringify(ev);
		  };
		  s.onmessage = function(ev) {
			  msgEvtNode.innerHTML = JSON.stringify(ev);
		  };
		  s.onclose = function(ev) {
			  closeEvtNode.innerHTML = JSON.stringify(ev);
		  };
		  s.onerror = function(ev) {
			  errEvtNode.innerHTML = JSON.stringify(ev);
		  };
		  
	  } catch(e) {
		  alert(e);
	  }
	</script>
  </body>
</html>
