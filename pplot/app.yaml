application: scrapeplot
version: 1
runtime: python
api_version: 1

handlers:
- url: /
  static_files: index.html
  upload: index.html

- url: /pplot.js
  static_files: pplot.js
  upload: pplot.js

- url: /data
  script: data.py

- url: /update
  script: update.py
  login: admin

- url: /plotkit/(.*)
  static_files: plotkit/\1
  upload: plotkit

- url: /mochikit/(.*)
  static_files: mochikit/\1
  upload: mochikit

