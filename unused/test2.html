<html>
  <body>
	<div id="a"></div>
	<script src="defer.js"></script>
	<script>
	var go = defer(function(n) {
	if(n > 0) {
	indicate('a', result.toSource());
	return go(hold(4000, n-1));
	}
	return 1000;
	});
	
	var result = go(hold(3000, 10));
	setInterval(function() {
	indicate('a', result.toSource());
	}, 100);	
	</script>
  </body>
</html>
